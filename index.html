<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

    <div class="task-form">
      <input type="text" id="taskInput" class="task-input" placeholder="Enter a task">
      <input type="date" id="dateInput" class="date-input">
      <button onclick="addTask()" class="add-button">Add Task</button>
    </div>
    <div class="tasks">
        <div class="pending-tasks">
        <h2>Pending Tasks</h2>
        <ul id="pendingTasks" class="task-list"></ul>
        </div>

        <div class="completed-tasks">
        <h2>Completed Tasks</h2>
        <ul id="completedTasks" class="task-list"></ul>
        </div>

        <div class="overdue-tasks">
        <h2>Overdue Tasks</h2>
        <ul id="overdueTasks" class="task-list"></ul>
        </div>
    </div>
  </div>
  <script src="app.js"></script>

 
</body>
</html>
